{% extends "website/unauthenticated/template.html" %}

{% block title %}
Library - All Vendors
{% endblock title %}

{% block main %}
<main>
    <section class="all-vendors">
        <h1>All Vendors</h1>
        <div class="vendor-list">
            {% for vendor in vendors %}
                <h4>{{ vendor.name }}</h4>
                <h6>{{ vendor.address }}</h6>
                <h6>{{ vendor.phone_number }}</h6>
                </br>
            {% endfor %}
        </div>
    </section>
</main>

<style>
    .all-vendors {
        width: 100vw;
        height: 100vh;
        background-color: #000;
    }

    .vendor-list {
        position: absolute;
        top: 25vh;

        margin: 0 15vw;
    }

    .all-vendors h1 {
        text-align: center;
    }

    .all-vendors h1, h2, h3, h4, h5, h6 {
        color: white; 
        font-family: Arial;
        font-weight: 700;
    }
</style>
{% endblock main %}
